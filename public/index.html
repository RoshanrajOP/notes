<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Note App</h1>
        <form id="noteForm">
            <input type="text" placeholder="Note Title" id="title" required>
            <textarea name="content" id="content" placeholder="Notes Content"></textarea>
            <button type="submit">Add Note</button>
        </form>
        <ul id="notesList">

        </ul>
    </div>




    <script src="./js/main.js"></script>
</body>

</html>
